<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <title>Quantum Alpha PRO v23 | Super-IA Edition</title>
   
   <link rel="stylesheet" href="app.css">
   <style>

   </style>
</head>
<body>

<div id="mouse-overlay"></div>

<div class="terminal" id="main-terminal">
    <div class="header-info">
        <span id="speed-meter" title="LATENCIA: Tiempo de respuesta institucional">MS: 0</span>
        <span id="power-index" title="FUERZA: Ãndice de potencia V23">POWER: 0.0</span>
        <span id="noise-index" title="RUIDO: Porcentaje de volatilidad errÃ¡tica">NOISE: 0%</span>
    </div>

    <div class="input-track" id="symbols-track" title="HISTORIAL VISUAL: Secuencia de ADN del mercado">
        <span style="color: var(--text-dim); font-size: 11px;">ACTIVA EL RADAR PARA INICIAR</span>
    </div>

    <canvas id="flow-chart" title="FLUJO DE DATOS: GrÃ¡fico de dispersiÃ³n neuronal"></canvas>

    <div class="selectors-grid" style="display: flex; flex-wrap: nowrap; gap: 4px; justify-content: flex-start; overflow-x: auto; padding: 5px; margin-bottom: 5px;">
        <button class="btn" id="t5" onclick="setTime(5, this)">5S</button>
        <button class="btn" id="t15" onclick="setTime(15, this)">15S</button>
        <button class="btn" id="t30" onclick="setTime(30, this)">30S</button>
        <button class="btn" id="t60" onclick="setTime(60, this)">1M</button>
        
        <div style="width: 2px; background: var(--border); margin: 0 4px;"></div>

        <button class="btn" id="r1" onclick="setRisk(1, this)">N1</button>
        <button class="btn" id="r2" onclick="setRisk(2, this)">N2</button>
        <button class="btn" id="r3" onclick="setRisk(3, this)">N3</button>

        <div style="width: 2px; background: var(--border); margin: 0 4px;"></div>

        <button id="neuralBtn" class="btn active" title="MOTOR NEURAL" onclick="toggleNeuralMode()">NEU</button>
        <button id="flexBtn" class="btn" title="MODO FLEXIBLE" onclick="toggleFlex()">FLX</button>
        <button id="trendBtn" class="btn active" title="FILTRO TENDENCIA" onclick="toggleTrendMode()">TRD</button>
        <button id="confluenceBtn" class="btn active" title="CONFLUENCIA V23" onclick="toggleConfluence()">CFL</button>
        <button id="adaptiveBtn" class="btn active" title="VOLATILIDAD ADAPTATIVA" onclick="toggleAdaptive()">ADP</button>
    </div>

    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 10px; background: rgba(255,255,255,0.03); padding: 8px; border-radius: 10px; border: 1px solid var(--border);">
        <div id="status-track" style="flex: 1; font-size: 10px; line-height: 1.3;">
            <div id="status-message" style="color: var(--text-dim); font-weight: bold; text-transform: uppercase;">STATUS: READY</div>
            <div id="ia-report" style="display: flex; gap: 10px; align-items: center;">
                <span id="ia-logic" style="color: var(--up-neon); font-family: monospace;">IA: ANALYZING</span>
                <span id="ia-stake" style="font-weight: 900; color: #fff; background: var(--accent); padding: 1px 6px; border-radius: 4px;">STK: --</span>
            </div>
        </div>
        <button onclick="undoLastInput(event)" class="btn" style="width: 40px; height: 40px; border-radius: 50%; color: var(--down-neon); padding: 0;">â†¶</button>
    </div>

    <div style="display: flex; gap: 8px; margin-bottom: 15px;">
        <button id="mouseBtn" class="btn" onclick="toggleMouse()" style="flex: 1.5; font-weight: bold;">INICIAR RADAR</button>
        <button id="autoPilotBtn" class="btn" onclick="toggleAutoPilot()" style="flex: 1; border-color: #ff9f43; color: #ff9f43; font-size: 10px;">AUTO-PILOT</button>
        <div id="ai-log" style="font-size: 9px; color: #ff9f43; font-family: monospace; width: 100px; border-left: 1px solid #ff9f43; padding-left: 8px; display: flex; align-items: center; text-align: left;">STANDBY</div>
    </div>

    <div class="signal-zone">
        <div id="big-icon" style="font-size: 50px; line-height: 1;"></div>
        <div id="op-status" style="letter-spacing: 2px; font-weight: 900;">SCANNING FLOW</div>
        <div id="op-timer">--</div> 
        <div id="op-details" style="font-size: 9px; opacity: 0.7;">V23 NEURAL ENGINE</div>
        <div id="timer-bar"></div>
    </div>

    <div class="feedback-grid" id="f-grid">
        <div id="result-step" style="width: 100%; display: flex; gap: 10px;">
            <button id="winBtn" class="feed-btn win" onclick="handleWinClick()" style="flex: 2;">WIN</button>
            <button id="lossBtn" class="feed-btn loss" onclick="recordResult(false)" style="flex: 1;">LOSS</button>
        </div>

        <div id="color-step" style="display: none; gap: 10px; width: 100%;">
            <button onclick="recordResult(true, 'A')" class="feed-btn" style="background: var(--up-neon); color: #000; flex: 1;">VERDE â–²</button>
            <button onclick="recordResult(true, 'B')" class="feed-btn" style="background: var(--down-neon); color: #fff; flex: 1;">ROJA â–¼</button>
        </div>
    </div>

    <div id="manual-touch-zone">
        <div class="touch-trigger t-up" onclick="if(!isSignalActive) registerInput('A')">â–²</div>
        <div class="touch-trigger t-down" onclick="if(!isSignalActive) registerInput('B')">â–¼</div>
    </div>

    <div style="display: flex; gap: 5px; padding: 5px; margin-top: 10px;">
        <button onclick="alert(getAdvancedDiagnostics())" style="background:none; border: 1px solid var(--accent); color: var(--accent); font-size: 9px; padding: 4px 8px; border-radius: 4px; flex: 1;">DIAGNÃ“STICO ðŸ§ </button>
        <button onclick="exportHistoryToCSV()" style="background: rgba(74, 144, 226, 0.1); color: var(--accent); border: 1px solid var(--accent); font-size: 9px; border-radius: 4px; flex: 1;">DATALOG ðŸ“Š</button>
        <button onclick="clearFullHistory()" style="background: rgba(255, 46, 99, 0.1); color: var(--down-neon); border: 1px solid var(--down-neon); font-size: 9px; border-radius: 4px; flex: 0.5;">RESET</button>
    </div>
</div>

<script src="state.js"></script>
<script src="engine.js"></script>
<script src="ui.js"></script>
<script src="controls.js"></script>
<script src="super-ia-v23.js"></script>
<script src="ai.js"></script>
<script src="main.js"></script>

</body>
</html>
